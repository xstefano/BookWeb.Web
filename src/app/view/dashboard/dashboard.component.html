<app-header></app-header>

<body style="background-color: #eee;">
    <div class="text-center container py-5">
        <h4 class="display-4 py-5">Books</h4>

        <div class="row row-cols-1 row-cols-md-3 g-4">

            <div *ngFor="let book of books" class="col-lg-4 col-md-6 mb-1">
                <div class="card">
                    <div id="cardImg">
                        <img [src]="book.imagenURL"/>
                    </div>
                    <div class="card-body">
                        <a href="" class="text-reset">
                            <h5 class="card-title mb-3">{{book.title}}</h5>
                        </a>
                        <button type="button" class="btn btn-success bi bi-cart-plus-fill" (click)="addToCart(book)">
                            ${{book.unitPrice}}
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

<app-footer></app-footer>
